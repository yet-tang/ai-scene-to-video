server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Handle Single Page Application routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    # Assuming backend is on the same Coolify network or accessed via public URL
    # If using internal Docker network:
    location /api/ {
        proxy_pass http://ai-scene-backend:8090/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Transparently pass headers (including X-Request-Id, X-User-Id from Gateway)
    }
}
