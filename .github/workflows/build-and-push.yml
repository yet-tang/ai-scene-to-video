name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/ai-scene

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: env  # 添加这一行以使用 Environment secrets
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - name: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile
          - name: engine
            context: ./engine
            dockerfile: ./engine/Dockerfile
          - name: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Prepare version info
        id: version
        run: |
          # Extract short SHA
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          # Get build time in ISO 8601 format
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          # Determine image tag (use first tag from metadata)
          IMAGE_TAG=$(echo '${{ steps.meta.outputs.tags }}' | head -n 1 | cut -d':' -f2)
          
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "build_time=$BUILD_TIME" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          
          echo "=== Version Info ==="
          echo "Image Tag: $IMAGE_TAG"
          echo "Git Commit: $SHORT_SHA"
          echo "Build Time: $BUILD_TIME"
          echo "===================="

      - name: Debug frontend build args
        if: matrix.service.name == 'frontend'
        run: |
          echo "VITE_API_BASE_URL from vars: ${{ vars.VITE_API_BASE_URL }}"
          echo "VITE_API_KEY exists: ${{ secrets.VITE_API_KEY != '' }}"
          echo "Build args will be:"
          echo "  VITE_API_BASE_URL=${{ vars.VITE_API_BASE_URL }}"
          echo "  VITE_API_KEY=***"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            IMAGE_TAG=${{ steps.version.outputs.image_tag }}
            GIT_COMMIT=${{ steps.version.outputs.short_sha }}
            BUILD_TIME=${{ steps.version.outputs.build_time }}
            CACHE_BUST=${{ github.sha }}
            ${{ matrix.service.name == 'frontend' && format('VITE_API_BASE_URL={0}', vars.VITE_API_BASE_URL) || '' }}
            ${{ matrix.service.name == 'frontend' && format('VITE_API_KEY={0}', secrets.VITE_API_KEY) || '' }}

      - name: Output image info
        run: |
          echo "=== Build Summary ==="
          echo "Service: ${{ matrix.service.name }}"
          echo "Image Tag: ${{ steps.version.outputs.image_tag }}"
          echo "Git Commit: ${{ steps.version.outputs.short_sha }}"
          echo "Build Time: ${{ steps.version.outputs.build_time }}"
          echo "Full Tags:"
          echo "${{ steps.meta.outputs.tags }}"
          echo "====================="
