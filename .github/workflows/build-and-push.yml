name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/ai-scene

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: env  # 添加这一行以使用 Environment secrets
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - name: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile
          - name: engine
            context: ./engine
            dockerfile: ./engine/Dockerfile
          - name: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile
          - name: admin-backend
            context: ./admin-backend
            dockerfile: ./admin-backend/Dockerfile
          - name: admin-frontend
            context: ./admin-frontend
            dockerfile: ./admin-frontend/Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Prepare version info
        id: version
        run: |
          # Extract short SHA
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          # Get build time in ISO 8601 format
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          # Determine image tag (use first tag from metadata)
          IMAGE_TAG=$(echo '${{ steps.meta.outputs.tags }}' | head -n 1 | cut -d':' -f2)
          
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "build_time=$BUILD_TIME" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          
          echo "=== Version Info ==="
          echo "Image Tag: $IMAGE_TAG"
          echo "Git Commit: $SHORT_SHA"
          echo "Build Time: $BUILD_TIME"
          echo "===================="

      - name: Debug frontend build args
        if: matrix.service.name == 'frontend'
        run: |
          echo "VITE_API_BASE_URL from vars: ${{ vars.VITE_API_BASE_URL }}"
          echo "VITE_API_KEY exists: ${{ secrets.VITE_API_KEY != '' }}"
          echo "Build args will be:"
          echo "  VITE_API_BASE_URL=${{ vars.VITE_API_BASE_URL }}"
          echo "  VITE_API_KEY=***"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            IMAGE_TAG=${{ steps.version.outputs.image_tag }}
            GIT_COMMIT=${{ steps.version.outputs.short_sha }}
            BUILD_TIME=${{ steps.version.outputs.build_time }}
            CACHE_BUST=${{ github.sha }}
            ${{ matrix.service.name == 'frontend' && format('VITE_API_BASE_URL={0}', vars.VITE_API_BASE_URL) || '' }}
            ${{ matrix.service.name == 'frontend' && format('VITE_API_KEY={0}', secrets.VITE_API_KEY) || '' }}

      - name: Output image info
        run: |
          echo "=== Build Summary ==="
          echo "Service: ${{ matrix.service.name }}"
          echo "Image Tag: ${{ steps.version.outputs.image_tag }}"
          echo "Git Commit: ${{ steps.version.outputs.short_sha }}"
          echo "Build Time: ${{ steps.version.outputs.build_time }}"
          echo "Full Tags:"
          echo "${{ steps.meta.outputs.tags }}"
          echo "====================="

  # 所有服务构建完成后，触发 Coolify 重新部署
  trigger-coolify-deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to Coolify
        run: |
          echo "触发 Coolify 重新部署..."
          
          # 检查必需的 Secrets 是否已配置
          if [ -z "${{ secrets.COOLIFY_WEBHOOK }}" ]; then
            echo "⚠️  COOLIFY_WEBHOOK 未配置，跳过自动部署"
            echo "请在 GitHub Secrets 中添加 COOLIFY_WEBHOOK"
            echo "或者在 Coolify 控制台手动点击 Redeploy"
            exit 0
          fi
          
          if [ -z "${{ secrets.COOLIFY_TOKEN }}" ]; then
            echo "⚠️  COOLIFY_TOKEN 未配置，跳过自动部署"
            echo "请在 Coolify 控制台生成 API Token"
            echo "然后在 GitHub Secrets 中添加 COOLIFY_TOKEN"
            exit 0
          fi
          
          # 按照 Coolify 官方文档调用 API
          # 参考: https://coolify.io/docs/applications/ci-cd/github/actions
          echo "Webhook URL: ${{ secrets.COOLIFY_WEBHOOK }}"
          
          response=$(curl -s -w "\n%{http_code}" \
            --request GET '${{ secrets.COOLIFY_WEBHOOK }}' \
            --header 'Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}' \
            || echo "\ncurl_failed")
          
          # 检查 curl 是否执行成功
          if echo "$response" | grep -q "curl_failed"; then
            echo "❌ curl 命令执行失败"
            echo "可能原因："
            echo "  1. Webhook URL 格式错误"
            echo "  2. 网络连接问题"
            echo "  3. Coolify 服务不可达"
            exit 1
          fi
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "HTTP Status: $http_code"
          echo "Response Body: $body"
          
          # 检查响应状态码
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ Coolify 部署已触发成功"
            echo "预计 2-5 分钟后生效"
          else
            echo "❌ Coolify 部署触发失败 (HTTP $http_code)"
            echo "常见错误码："
            echo "  - 404: Webhook URL 不存在或已过期"
            echo "  - 401/403: API Token 错误或权限不足"
            echo "  - 500: Coolify 内部错误"
            echo ""
            echo "排查步骤："
            echo "  1. 验证 COOLIFY_WEBHOOK: 在 Coolify 控制台 -> 项目 -> Webhooks 页面获取"
            echo "  2. 验证 COOLIFY_TOKEN: 在 Coolify 控制台 -> Keys & Tokens -> API Tokens 生成"
            echo "  3. 确认 Token 具有 'Deploy' 权限"
            exit 1
          fi
