version: '3.8'

services:
  # -------------------------------------------------------------------------
  # Database: PostgreSQL
  # -------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: ai_scene_postgres
    restart: always
    environment:
      POSTGRES_USER: ai_user
      POSTGRES_PASSWORD: ai_password
      POSTGRES_DB: ai_scene_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # -------------------------------------------------------------------------
  # Cache & Queue: Redis
  # -------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: ai_scene_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # -------------------------------------------------------------------------
  # Object Storage: MinIO
  # -------------------------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: ai_scene_minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio_admin
      MINIO_ROOT_PASSWORD: minio_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  redis_data:
  minio_data:
